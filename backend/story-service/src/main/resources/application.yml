server:
  port: ${SERVER_PORT:8082}

spring:
  application:
    name: story-service
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/novellahub_story}
    username: ${SPRING_DATASOURCE_USERNAME:novella}
    password: ${SPRING_DATASOURCE_PASSWORD:novella}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}

management:
  endpoints:
    web:
      exposure:
        include: health,info
