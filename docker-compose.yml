version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: novellahub-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: novella
      POSTGRES_PASSWORD: novella
      POSTGRES_DB: novellahub_auth
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backend/db/init:/docker-entrypoint-initdb.d
    ports:
      - "15432:5432"

  redis:
    image: redis:7
    container_name: novellahub-redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  auth-service:
    build:
      context: ./backend/auth-service
      dockerfile: Dockerfile
    container_name: novellahub-auth-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/novellahub_auth
      SPRING_DATASOURCE_USERNAME: novella
      SPRING_DATASOURCE_PASSWORD: novella
      REDIS_HOST: redis
      SERVER_PORT: 8081
    depends_on:
      - postgres
      - redis
    ports:
      - "8081:8081"

  story-service:
    build:
      context: ./backend/story-service
      dockerfile: Dockerfile
    container_name: novellahub-story-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/novellahub_story
      SPRING_DATASOURCE_USERNAME: novella
      SPRING_DATASOURCE_PASSWORD: novella
      REDIS_HOST: redis
      SERVER_PORT: 8082
    depends_on:
      - postgres
      - redis
    ports:
      - "8082:8082"

volumes:
  pgdata:
